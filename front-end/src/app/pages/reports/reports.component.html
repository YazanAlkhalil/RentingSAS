<div class="card">
    <p-table #dt [value]="reports" [rows]="10" [paginator]="true"
        [globalFilterFields]="['attributes.apartment.name', 'attributes.building.name', 'attributes.user.username', 'attributes.createdAt','attributes.action']"
        [rowsPerPageOptions]="[10, 25, 50, 100]" [rowHover]="true" dataKey="id"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">
        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
                <h5 class="m-0 text-2xl font-bold">Reports</h5>
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt.filterGlobal($any($event.target).value, 'contains')"
                        placeholder="Search..." />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="attributes.apartment.name" style="min-width: 14rem">
                    <div class="flex justify-content-between align-items-center">
                        Apartment
                        <p-sortIcon field="attributes.apartment.name" />
                    </div>
                </th>
                <th pSortableColumn="attributes.building.name" style="min-width: 14rem">
                    <div class="flex justify-content-between align-items-center">
                        Building
                        <p-sortIcon field="attributes.building.name" />
                    </div>
                </th>
                <th pSortableColumn="attributes.user.username" style="min-width: 14rem">
                    <div class="flex justify-content-between align-items-center">
                        User
                        <p-sortIcon field="attributes.user.username" />
                    </div>
                </th>
                <th pSortableColumn="attributes.createdAt" style="min-width: 14rem">
                    <div class="flex justify-content-between align-items-center">
                        Date
                        <p-sortIcon field="attributes.createdAt" />
                    </div>
                </th>
                <th pSortableColumn="attributes.action" style="min-width: 14rem">
                    <div class="flex justify-content-between align-items-center">
                        Action
                        <p-sortIcon field="attributes.action" />
                    </div>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-report>
            <tr class="p-row text-2xl">
                <td>
                    <span class="p-column-title">Apartment</span>
                    <span>{{ report.attributes.apartment.name }}</span>
                </td>
                <td>
                    <span class="p-column-title">Building</span>
                    <span>{{ report.attributes.building.name }}</span>
                </td>
                <td>
                    <span class="p-column-title">User</span>
                    <div class="flex items-center gap-2">
                        <p-avatar [image]="report.attributes.user.img?.url()"
                            [icon]="report.attributes.user.img ? '' : 'pi pi-user'" size="large"
                            shape="circle"></p-avatar>
                        <span class="mb-1">{{ report.attributes.user.username }}</span>
                    </div>
                </td>
                <td>
                    <span class="p-column-title">Date</span>
                    <span>{{ report.attributes.createdAt | date }}</span>
                </td>
                <td>
                    <span class="p-column-title">Action</span>
                    <span>{{ report.attributes.action}}</span>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="5">No reports found.</td>
            </tr>
        </ng-template>
    </p-table>
</div>
