<div class="card">
    <div class="flex justify-content-center align-items-center" *ngIf="loading">
        <p-progressSpinner ariaLabel="loading" />
    </div>
    <p-table 
        *ngIf="!loading"
     #dt [value]="users" [rows]="10"
    [globalFilterFields]="['attributes.username','attributes.contactInfo.email', 'attributes.contactInfo.phone']"
        [rowsPerPageOptions]="[10, 25, 50, 100]"
        [rowHover]="true" dataKey="id"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">
        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
                <h5 class="m-0 text-2xl font-bold">Company Users</h5>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="min-width: 14rem">
                    <div class="flex justify-content-between align-items-center">
                        Username
                    </div>
                </th>

                <th style="min-width: 14rem">
                    <div class="flex justify-content-between align-items-center">
                        Email
                    </div>
                </th>
                <th style="min-width: 14rem">
                    <div class="flex justify-content-between align-items-center">
                        Phone
                    </div>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
            <tr class="p-row text-2xl">
                
                <td>
                    <span class="p-column-title">Username</span>
                    <div class="flex items-center gap-2">
                        <p-avatar [image]="user.attributes.img?.url()" [icon]="user.attributes.img ? '' : 'pi pi-user'"
                            size="large" shape="circle">
                        </p-avatar>
                        <span class="mb-1">

                            {{ user.attributes.username? user.attributes.username: '-' }}
                        </span>
                    </div>
                </td>

                <td>
                    <span class="p-column-title">Email</span>
                    <span>{{ user.attributes.contactInfo.email ? user.attributes.contactInfo.email : '-' }}</span>
                </td>
                <td>
                    <span class="p-column-title">Phone</span>
                    <span>{{ user.attributes.contactInfo.phone ? user.attributes.contactInfo.phone : '-' }}</span>
                </td>

            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="6">No users found.</td>
            </tr>
        </ng-template>
    </p-table>
</div>
